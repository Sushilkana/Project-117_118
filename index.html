<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>

    <title> QUICK DRAW WEBAPP - 1 </title>
</head>

<body>
    <h1 id="head_1"> Quick Draw </h1>
    <button id="Show_Sketch" class="btn btn-info" data-toggle="modal" data-target="#Sketch"> Show Sketch </button> <hr>

    <div id="Sketch" class="modal fade">
        <div class="modal-content" style="width:80%; height:90%; margin-left:10%; margin-top:3%;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"> &times; </button>
                <h4 class="modal-title"> Sketchs </h4>
            </div>
            <div class="modal-body">
                <img src="Sketch_img 1.png" style="width:50%;">
                <img src="Sketch_img 2.png" style="width:49%;">
            </div>
        </div>
    </div>

    <p id="Ur_sketch" class="para"> Your Sketch: </p>
    <p id="Confi" class="para"> Confidence: </p>
    <p id="p3" class="para" style="color: red;"> Sketch to be drawn: </p> <br> <br>



    <span id="Score_span"> Score: </span>
    <span id="Timer_span"> Time: </span> <br> <br> <br>

    <script src="main.js"></script>
</body>

</html>
